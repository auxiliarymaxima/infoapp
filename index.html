<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoApp News - Today Only</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: normal;
    }
    .news-item {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .news-item h3 {
      margin: 0 0 5px;
    }
    .news-item p {
      margin: 5px 0;
    }
    .news-item a {
      color: blue;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2>InfoApp: Today’s Top 20 News Headlines from Guyana</h2>
<div id="result"></div>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}

async function fetchTodayNews() {
  const resultBox = document.getElementById('result');
  resultBox.innerText = 'Fetching today’s top 20 news stories...';

  try {
    const today = new Date();
    const todayDate = today.toISOString().split('T')[0]; // YYYY-MM-DD

    const response = await fetch("/api/search", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        prompt: `Scrape and summarize AT LEAST 20 Facebook posts made TODAY (${todayDate}) from Travis Chase, Sherod Duncan, and other major Guyanese news outlets and pages. Include Facebook video posts, image posts, and text updates. For each item, provide: 1) a clear headline, 2) a short 2–3 line summary, 3) a hyperlink to the original Facebook post, 4) the date (today), and 5) a video/image link if available. Return all items formatted in HTML using <div class='news-item'> with <h3> for headline, <p>...
      })
    });

    const data = await response.json();

    if (data.error) {
      resultBox.innerText = "Error: " + data.error;
      return;
    }

    resultBox.innerHTML = data.reply || 'No news found for today.';
  } catch (error) {
    resultBox.innerText = "Fetch error: " + error.message;
  }
}

window.onload = fetchTodayNews;
</script>

</body>
</html>
