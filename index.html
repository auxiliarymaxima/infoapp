<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoApp - Live News Scrape</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
    }
    .news-item {
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    .news-item h3 {
      margin: 0 0 5px;
      color: #333;
    }
    .news-item p {
      margin: 5px 0;
    }
    .news-item a {
      color: blue;
      text-decoration: underline;
    }
    .news-item img {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>InfoApp: Live News from the best reporters</h2> 
<button onclick="scrapeNow()">Fetch Latest News</button>
<div id="result">Waiting for scrape...</div>

<script>
  const taskId = "UHpFz2Z3vzJHXUc4k"; // Replace with your Apify Task ID
  const token = "apify_api_2CYER6z62rMBIwe9DUGsWNDVG2apE64m9oby"; // Replace with your Apify API Token

  async function scrapeNow() {
    const resultBox = document.getElementById("result");
    resultBox.innerText = "Scraping in progress...";

    try {
      const response = await fetch(
        `https://api.apify.com/v2/actor-tasks/${taskId}/run-sync-get-dataset-items?token=${token}`,
        { method: "POST" }
      );

      const raw = await response.json();
      const data = Array.isArray(raw) ? raw : raw.data || [];

      if (!data.length) {
        resultBox.innerText = "No results found.";
        return;
      }

      resultBox.innerHTML = data.map(post => `
  <div class="news-item">
    <h3>${post.pageTitle || post.pageDisplayName || post.name || post.pageName || "Unknown Source"}</h3>
    <p>${post.text || "No post text available."}</p>
    ${post.timestamp ? `<p style="font-size: 0.9em; color: gray;">${new Date(post.timestamp * 1000).toLocaleString()}</p>` : ""}
    ${post.postUrl || post.url ? `<a href="${post.postUrl || post.url}" target="_blank">View Original Post</a>` : ""}
  </div>
`).join("");

    } catch (error) {
      resultBox.innerText = "Error: " + error.message;
    }
  }
</script>

</body>
</html>
