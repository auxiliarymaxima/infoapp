<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beauty Studio</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="/manifest.json" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
  <!-- Progressive Web App meta -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Beauty Studio">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Welcome to the Beauty Studio</h1>
  <p>The app will redirect you if opened as an installed app.</p>
  <button id="installBtn" style="display: none;">Install App</button>

  <script>
  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  window.addEventListener('beforeinstallprompt', (e) => {
    console.log('Install prompt fired');
    e.preventDefault();
    deferredPrompt = e;

    // Show button after interaction
    document.body.addEventListener('click', () => {
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', () => {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(result => {
        console.log('User response:', result.outcome);
        deferredPrompt = null;
      });
    });
  });

  window.addEventListener('appinstalled', () => {
    console.log('App installed');
  });
  </script>
</body>
</html>
