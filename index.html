<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoWars - Live News</title>
  <meta name="theme-color" content="#1a202c" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #1a202c;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2d3748;
      color: #fff;
      padding: 20px;
      text-align: left;
    }

    h2 {
      margin: 0;
      font-size: 28px;
    }

    #installBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #3182ce;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #main-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    #posts, #youtube {
      flex: 1 1 400px;
      max-width: 700px;
    }

    #status {
      font-size: 14px;
      color: gray;
      margin-bottom: 10px;
    }

    .news-item {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 15px;
    }

    .news-text {
      flex: 1;
    }

    .news-item h3 {
      margin: 0;
      color: #2d3748;
      font-size: 16px;
    }

    .news-item p {
      margin: 6px 0;
      font-size: 13px;
      word-break: break-word;
    }

    .news-item a {
      color: #3182ce;
      text-decoration: none;
      font-size: 13px;
    }

    .news-item a:hover {
      text-decoration: underline;
    }

    .news-media {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    .youtube-box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .youtube-box iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      #main-container {
        flex-direction: column;
        padding: 10px;
      }

      .news-item {
        flex-direction: column;
        align-items: stretch;
      }

      .news-media {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
<header>
  <h2>InfoWars - News &#128250; <span style="color: red;">LIVE</span></h2>
  <button id="installBtn" style="display: none;">Install App</button>
</header>

<div id="main-container">
  <div id="posts">
    <p id="status">Loading latest news...</p>
    <div id="result">Please wait...</div>
  </div>

  <div id="youtube">
    <div class="youtube-box">
      <h3>Featured YouTube Channel</h3>
      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_HERE" allowfullscreen></iframe>
    </div>
    <div class="youtube-box">
      <h3>More Content</h3>
      <iframe src="https://www.youtube.com/embed/YOUR_SECOND_VIDEO_ID" allowfullscreen></iframe>
    </div>
  </div>
</div>

<script>
  const datasetUrl = "/api/news";

  function truncate(text, maxLength) {
    return text.length > maxLength ? text.substring(0, maxLength).trim() + "..." : text;
  }

  function renderPosts(data) {
    const resultBox = document.getElementById("result");
    const statusBox = document.getElementById("status");

    if (!data.length) {
      statusBox.innerText = "No posts found.";
      resultBox.innerHTML = "";
      return;
    }

    statusBox.innerText = `Showing latest posts`;

    resultBox.innerHTML = data.map(post => {
      const readableDate = post.timestamp
        ? new Date(post.timestamp * 1000).toLocaleString()
        : "Date not available";

      const displayName = post.user?.name || "Unknown Page";

      const mediaThumbnail = post.media?.[0]?.thumbnail;
      const mediaUrl = post.postUrl || post.url;

      const mediaHTML = mediaThumbnail && mediaUrl
        ? `<a href="${mediaUrl}" target="_blank"><img src="${mediaThumbnail}" class="news-media" /></a>`
        : "";

      return `
        <div class="news-item">
          <div class="news-text">
            <h3>${displayName}</h3>
            <p>${truncate(post.text || "No post text available.", 180)}</p>
            <p style="font-size: 0.8em; color: gray;">${readableDate}</p>
            ${mediaUrl ? `<a href="${mediaUrl}" target="_blank">View Original Post</a>` : ""}
          </div>
          ${mediaHTML}
        </div>
      `;
    }).join("");
  }

  async function loadNews() {
    const statusBox = document.getElementById("status");

    try {
      const response = await fetch(datasetUrl);
      const data = await response.json();
      renderPosts(data);
    } catch (error) {
      statusBox.innerText = "Failed to load news: " + error.message;
    }
  }

  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-block';

    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        deferredPrompt = null;
      });
    });
  });

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }

  window.addEventListener("DOMContentLoaded", loadNews);
</script>
</body>
</html>
