<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beauty Studio</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="/manifest.json" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Beauty Studio</h1>
  <p>The app will redirect you if opened as an installed app.</p>
  <button id="installBtn" style="display: none;">Install App</button>

  <script>
  alert("Page loaded.");

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => alert("Service worker registered."))
      .catch(err => alert("Service worker failed: " + err));
  } else {
    alert("Service worker not supported.");
  }

  const installBtn = document.getElementById('installBtn');

  // Check display mode more reliably
  function getPWADisplayMode() {
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
    if (document.referrer.startsWith('android-app://')) return 'twa';
    if (navigator.standalone) return 'standalone';
    if (isStandalone) return 'standalone';
    return 'browser';
  }

  alert("PWA mode: " + getPWADisplayMode());

  // Listen for installation prompt
  let deferredPrompt;
  window.addEventListener('beforeinstallprompt', (e) => {
    alert("beforeinstallprompt event fired!");
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-block';

    installBtn.addEventListener('click', () => {
      alert("Install button clicked.");
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(result => {
        alert("Install result: " + result.outcome);
        deferredPrompt = null;
      });
    });
  });

  // Detect install
  window.addEventListener('appinstalled', () => {
    alert("App successfully installed!");
  });
  </script>
</body>
</html>
