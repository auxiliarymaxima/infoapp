<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoApp - Live News Scrape</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
    }
    .news-item {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .news-item h3 {
      margin: 0;
    }
    .news-item p {
      margin: 5px 0;
    }
    .news-item a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h2>InfoApp: Real-Time News Scraper</h2>
<button onclick="scrapeNow()">Fetch Latest News</button>
<div id="result">Waiting for scrape...</div>

<script>
  const taskId = "UHpFz2Z3vzJHXUc4k"; // Replace with your real task ID
  const token = "apify_api_2CYER6z62rMBIwe9DUGsWNDVG2apE64m9oby"; // Replace with your real Apify API token

  async function scrapeNow() {
    const resultBox = document.getElementById("result");
    resultBox.innerText = "Scraping in progress...";

    try {
      const response = await fetch(`https://api.apify.com/v2/actor-tasks/${taskId}/run-sync-get-dataset-items?token=${token}`, {
        method: "POST"
      });

      const raw = await response.json();
      const data = Array.isArray(raw) ? raw : raw.data || [];

      resultBox.innerHTML = data.map(post => `
        <div class="news-item">
          <h3>${post.title || "Untitled Post"}</h3>
          <p>${post.text || "No description available."}</p>
          <a href="${post.url || '#'}" target="_blank">View Original Post</a><br/>
          <small>Posted: ${post.date || "Unknown Date"}</small>
        </div>
      `).join("");
    } catch (error) {
      resultBox.innerText = "Error: " + error.message;
    }
  }
</script>

</body>
</html>
