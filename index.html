<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Under Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    img {
      max-width: 300px;
      width: 80%;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="splash-image.png" alt="Under Maintenance" />
    <h1>We're Under Maintenance</h1>
    <p>Thanks for your patience.</p>
  </div>
</body>
</html>
