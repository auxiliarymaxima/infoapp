<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoWars - Live News</title>
  <meta name="theme-color" content="#1a202c" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #1a202c;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #2d3748;
      color: #fff;
      padding: 20px;
      text-align: left;
    }

    h2 {
      margin: 0;
      font-size: 28px;
    }

    #installBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #3182ce;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #status {
      text-align: center;
      font-size: 14px;
      color: gray;
      margin: 10px 0;
    }

    #result {
      margin-top: 30px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .news-item {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 15px;
    }

    .text-content {
      flex: 1;
    }

    .news-item h3 {
      margin-top: 0;
      color: #2d3748;
    }

    .news-item p {
      margin: 8px 0;
      word-break: break-word;
    }

    .news-item a {
      color: #3182ce;
      text-decoration: none;
      word-break: break-word;
    }

    .news-item a:hover {
      text-decoration: underline;
    }

    .media-box {
      flex-shrink: 0;
      width: 120px;
      height: 120px;
      overflow: hidden;
      border-radius: 6px;
    }

    .media-box img,
    .media-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
<header>
  <h2>InfoWars - News &#128250; <span style="color: red;">LIVE</span></h2>
  <button id="installBtn" style="display: none;">Install App</button>
</header>
<p id="status">Loading latest news...</p>
<div id="result">Please wait...</div>

<script>
  const datasetUrl = "/api/news"; // Backend-protected API call

  function truncate(text, maxLength) {
    return text.length > maxLength ? text.substring(0, maxLength).trim() + "..." : text;
  }

  function renderPosts(data) {
    const resultBox = document.getElementById("result");
    const statusBox = document.getElementById("status");

    if (!data.length) {
      statusBox.innerText = "No posts found.";
      resultBox.innerHTML = "";
      return;
    }

    statusBox.innerText = `Showing latest posts`;

    resultBox.innerHTML = data.map(post => {
      const readableDate = post.timestamp
        ? new Date(post.timestamp * 1000).toLocaleString()
        : "Date not available";

      const rawName = post.pageName || "Unknown Page";
      const cleanName = rawName
        .replace(/\d+/g, '')
        .replace(/[._]/g, ' ')
        .replace(/\b\w/g, c => c.toUpperCase());

      let mediaHTML = "";
      if (Array.isArray(post.media) && post.media.length > 0) {
        const mediaItem = post.media[0];
        const type = mediaItem.__typename || "Photo";
        const mediaUrl = mediaItem?.photo_image?.uri || mediaItem?.url || "";

        if (type === "Photo" && mediaUrl) {
          mediaHTML = `<div class="media-box"><img src="${mediaUrl}" alt="Media" /></div>`;
        } else if (type === "Video" && mediaUrl) {
          mediaHTML = `<div class="media-box"><video controls src="${mediaUrl}"></video></div>`;
        }
      }

      return `
        <div class="news-item">
          <div class="text-content">
            <h3>${cleanName}</h3>
            <p>${truncate(post.text || "No post text available.", 280)}</p>
            <p style="font-size: 0.9em; color: gray;">${readableDate}</p>
            ${post.postUrl || post.url ? `<a href="${post.postUrl || post.url}" target="_blank">View Original Post</a>` : ""}
          </div>
          ${mediaHTML}
        </div>
      `;
    }).join("");
  }

  async function loadNews() {
    const statusBox = document.getElementById("status");

    try {
      const response = await fetch(datasetUrl);
      const data = await response.json();
      renderPosts(data);
    } catch (error) {
      statusBox.innerText = "Failed to load news: " + error.message;
    }
  }

  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-block';

    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        deferredPrompt = null;
      });
    });
  });

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }

  window.addEventListener("DOMContentLoaded", loadNews);
</script>
</body>
</html>
