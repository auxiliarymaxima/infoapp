<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoWars - Live News Scrape</title>
  <meta name="theme-color" content="#1a202c" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #1a202c;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #2d3748;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin: 0;
      font-size: 28px;
    }

    .controls {
      text-align: center;
      margin: 20px 0;
    }

    button {
      background-color: #3182ce;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2b6cb0;
    }

    #result {
      margin-top: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .news-item {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .news-item h3 {
      margin-top: 0;
      color: #2d3748;
    }

    .news-item p {
      margin: 8px 0;
    }

    .news-item a {
      color: #3182ce;
      text-decoration: none;
    }

    .news-item a:hover {
      text-decoration: underline;
    }

    .news-item img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  <h2>InfoWars: Live News</h2>
</header>

<div class="controls">
  <button onclick="scrapeNow()">Fetch Latest News</button>
  <button id="installBtn" style="display: none;">Install App</button>
</div>

<div id="result">Waiting for scrape...</div>

<script>
  const taskId = "UHpFz2Z3vzJHXUc4k";
  const token = "apify_api_2CYER6z62rMBIwe9DUGsWNDVG2apE64m9oby";

  async function scrapeNow() {
    const resultBox = document.getElementById("result");
    resultBox.innerText = "Scraping in progress...";

    try {
      const response = await fetch(
        `https://api.apify.com/v2/actor-tasks/${taskId}/run-sync-get-dataset-items?token=${token}`,
        { method: "POST" }
      );

      const raw = await response.json();
      const data = Array.isArray(raw) ? raw : raw.data || [];

      if (!data.length) {
        resultBox.innerText = "No results found.";
        return;
      }

      resultBox.innerHTML = data.map(post => {
        const readableDate = post.timestamp
          ? new Date(post.timestamp * 1000).toLocaleString()
          : "Date not available";

        const rawName = post.pageName || "Unknown Page";
        const cleanName = rawName
          .replace(/\d+/g, '')
          .replace(/[._]/g, ' ')
          .replace(/\b\w/g, c => c.toUpperCase());

        return `
          <div class="news-item">
            <h3>${cleanName}</h3>
            <p>${post.text || "No post text available."}</p>
            <p style="font-size: 0.9em; color: gray;">${readableDate}</p>
            ${post.postUrl || post.url ? `<a href="${post.postUrl || post.url}" target="_blank">View Original Post</a>` : ""}
          </div>
        `;
      }).join("");

    } catch (error) {
      resultBox.innerText = "Error: " + error.message;
    }
  }

  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-block';

    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        deferredPrompt = null;
      });
    });
  });

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>

</body>
</html>
