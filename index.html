<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoApp: Latest Guyana News</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: normal;
    }
    .news-item {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .news-item h3 {
      margin: 0 0 5px;
    }
    .news-item p {
      margin: 5px 0;
    }
    .news-item a {
      color: blue;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2>InfoApp: Fetch Today's Guyana News</h2>

<button onclick="startTodayNewsFetch()">Fetch Today's News</button>
<button id="installBtn" style="display: none;">Install InfoApp</button>

<div id="result"></div>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}

const installBtn = document.getElementById('installBtn');
let deferredPrompt;

// Install PWA button logic
const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
if (!isPWA) {
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-block';

    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        deferredPrompt = null;
      });
    });
  });
}

async function startTodayNewsFetch() {
  const resultBox = document.getElementById('result');
  resultBox.innerText = 'Fetching todayâ€™s news...';

  try {
    const today = new Date();
    const todayDate = today.toISOString().split('T')[0]; // YYYY-MM-DD

    const response = await fetch("/api/search", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        prompt: `Scrape and summarize Facebook posts ONLY from today (${todayDate}) from Travis Chase, Sherod Duncan, and major Guyanese news Facebook pages. Summarize each post into 2-3 lines with: a headline, a short summary, a hyperlink to the original post if available, and today's date. Format neatly using <div class='news-item'>, <h3> for headlines, <p> for summary, and <a> for links.`
      })
    });

    const data = await response.json();

    if (data.error) {
      alert("API Error: " + data.error);
      resultBox.innerText = "Error: " + data.error;
      return;
    }

    resultBox.innerHTML = data.reply || 'No news found for today.';
  } catch (error) {
    alert("Fetch error: " + error.message);
    resultBox.innerText = "Fetch error: " + error.message;
  }
}
</script>

</body>
</html>
