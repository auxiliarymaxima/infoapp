<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoApp News</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: normal;
    }
  </style>
</head>
<body>

<h2>InfoApp: Latest Guyana News</h2>

<button onclick="startNewsFetch()">Get Latest News</button>
<button id="installBtn" style="display: none;">Install InfoApp</button>

<div id="result"></div>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}

const installBtn = document.getElementById('installBtn');
let deferredPrompt;

// Show install button logic
const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
if (!isPWA) {
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-block';

    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        deferredPrompt = null;
      });
    });
  });
}

async function startNewsFetch() {
  const resultBox = document.getElementById('result');
  resultBox.innerText = 'Fetching latest news...';

  try {
    const response = await fetch("/api/search", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        prompt: `Scrape the latest news headlines from Guyana including from Facebook pages like Travis Chase and Sherod Duncan, and major Guyanese news websites. Summarize each news item in 2â€“3 lines. Provide a headline, a short summary, a hyperlink to the original source if available, and the date published. Format the output neatly in HTML for display inside a div.`
      })
    });

    const data = await response.json();

    if (data.error) {
      alert("API Error: " + data.error);
      resultBox.innerText = "Error: " + data.error;
      return;
    }

    resultBox.innerHTML = data.reply || 'No news found.';
  } catch (error) {
    alert("Fetch error: " + error.message);
    resultBox.innerText = "Fetch error: " + error.message;
  }
}
</script>

</body>
</html>
