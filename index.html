<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beauty Studio</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="/manifest.json" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Beauty Studio</h1>
  <p>This app will redirect you if opened as an installed app.</p>
  <button id="installBtn" style="display: none;">Install App</button>

  <script>
    alert("Page loaded.");

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => {
          alert("Service worker registered.");
        })
        .catch(err => {
          alert("Service worker failed: " + err);
        });
    } else {
      alert("Service worker not supported.");
    }

    // Detect if running as standalone/PWA
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    alert("Is standalone: " + isStandalone);
    if (isStandalone) {
      alert("Redirecting to store...");
      window.location.href = "https://ezf0k1-ng.myshopify.com/";
    }

    // Install logic
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      alert("beforeinstallprompt fired.");
      e.preventDefault();
      deferredPrompt = e;

      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        alert("Install button clicked.");
        installBtn.style.display = 'none';
        deferredPrompt.prompt();

        deferredPrompt.userChoice.then((choiceResult) => {
          alert("User choice: " + choiceResult.outcome);
          deferredPrompt = null;
        }).catch(err => {
          alert("Prompt error: " + err);
        });
      });
    });

    window.addEventListener('appinstalled', () => {
      alert("App successfully installed!");
    });
  </script>
</body>
</html>
