
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoWars - Live News</title>
  <meta name="theme-color" content="#1a202c" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #1a202c;
    }

    header {
      background-color: #2d3748;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    #installBtn {
      display: none;
    }

    .section {
      padding: 15px;
      margin: 15px 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .column {
      flex: 1 1 48%;
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .column-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .ad-section {
      background-color: #f97316;
      color: white;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
    }

    .news-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    .news-text {
      flex: 1;
      margin-right: 10px;
    }

    .news-item h3 {
      margin: 0;
      font-size: 16px;
    }

    .news-item p {
      margin: 5px 0;
    }

    .news-item a {
      color: #3182ce;
      text-decoration: none;
    }

    .news-item a:hover {
      text-decoration: underline;
    }

    .media-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .video-placeholder {
      background: black;
      color: white;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .column {
        flex: 1 1 100%;
      }

      .news-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .media-preview {
        margin-top: 10px;
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

<header>
  InfoWars - News &#128250; <span style="color: red;">LIVE</span>
  <button id="installBtn">Install App</button>
</header>

<div class="section container">
  <div class="column">
    <div class="column-title">Facebook Posts</div>
    <div id="facebook-posts">Loading posts...</div>
  </div>
  <div class="column">
    <div class="column-title" style="color: white; background-color: #e11d48; padding: 8px; border-radius: 6px;">YouTube Channels</div>
    <div class="video-grid">
      <div class="video-placeholder">Video</div>
      <div class="video-placeholder">Video</div>
      <div class="video-placeholder">Video</div>
      <div class="video-placeholder">Video</div>
    </div>
  </div>
</div>

<div class="ad-section">ADVERTISEMENTS</div>

<div class="section container">
  <div class="column">
    <div class="column-title">Facebook Posts</div>
    <div id="facebook-posts-2">Loading more posts...</div>
  </div>
  <div class="column">
    <div class="column-title" style="color: white; background-color: #e11d48; padding: 8px; border-radius: 6px;">YouTube Channels</div>
    <div class="video-grid">
      <div class="video-placeholder">Video</div>
      <div class="video-placeholder">Video</div>
      <div class="video-placeholder">Video</div>
      <div class="video-placeholder">Video</div>
    </div>
  </div>
</div>

<script>
  const datasetUrl = "/api/news";

  function truncate(text, maxLength) {
    return text.length > maxLength ? text.substring(0, maxLength).trim() + "..." : text;
  }

  function renderPost(post) {
    const readableDate = post.timestamp
      ? new Date(post.timestamp * 1000).toLocaleString()
      : "Date not available";

    const displayName = post.user?.name || "Unknown Page";
    const media = post.media?.[0];
    const mediaUrl = post.postUrl || post.url;

    let mediaHTML = "";
    if (media?.photo_image?.uri) {
      mediaHTML = `<a href="${mediaUrl}" target="_blank"><img class="media-preview" src="${media.photo_image.uri}" alt="media"></a>`;
    }

    return `
      <div class="news-item">
        <div class="news-text">
          <h3>${displayName}</h3>
          <p>${truncate(post.text || "No post text available.", 180)}</p>
          <p style="font-size: 0.8em; color: gray;">${readableDate}</p>
          ${mediaUrl ? `<a href="${mediaUrl}" target="_blank">View Original Post</a>` : ""}
        </div>
        ${mediaHTML}
      </div>
    `;
  }

  async function loadNews() {
    try {
      const response = await fetch(datasetUrl);
      const data = await response.json();
      const html = data.slice(0, 4).map(renderPost).join("");
      const html2 = data.slice(4, 8).map(renderPost).join("");
      document.getElementById("facebook-posts").innerHTML = html;
      document.getElementById("facebook-posts-2").innerHTML = html2;
    } catch (err) {
      document.getElementById("facebook-posts").innerText = "Failed to load posts.";
      document.getElementById("facebook-posts-2").innerText = "Failed to load posts.";
    }
  }

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }

  window.addEventListener("DOMContentLoaded", loadNews);
</script>

</body>
</html>
